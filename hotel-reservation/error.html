 <div id="page-wrapper" ng-controller="ErrorController">
    <div class="container-fluid">
        <div class="container-fluid">
            <div class="col-lg-12">
                <h1 class="page-header">{{error.title}}</h1>

                <div class="error-template">
                    <h1>
                        Oops!</h1>
                        <h2>{{error.header}}</h2>
                            <div class="error-details">
                                {{error.message}}
                            </div>
                            <br /><br />
                            <div class="error-actions">
                                <button ng-click="redirectHome()" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                                    Take Me Home </button>
                                </div>
                            </div>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </div>
