<div ng-init="init()">
	<div style="height: 60px"></div>
			<div class="clearfix"></div>
	<div class="flexHotelResults_slimMod flexHotelResults" data-context="flexHotelResultsSlim" data-agent="">
		
		<div class="row col-xs-12 col-sm-12">
			<div style="text-align: center">
					<span class="app-title" style="color: black">Available Rooms</span>
				</div>
		</div>
		
		<div class="row col-xs-12 col-sm-12 margin-sort">
		  <div class="col-xs-12 col-sm-2"><div class="sort-by">Sort by : </div></div>
		  <div class="col-xs-4 col-sm-2"><div class="aktif">Best Quality</div></div>
		  <div class="col-xs-4 col-sm-2"><div class="pasif">Lowest Price</div></div>
		  <div class="col-xs-4 col-sm-2"><div class="pasif">Star Rating</div></div>
		</div>

		<div class="hotelResults" data-context="slimView" ng-repeat="d in data">
			<div class="row col-xs-12 col-sm-12 top-buffer">
					<div class="col-xs-12 col-sm-4 margin-gambar">
						<img src="{{d.img}}" />
					</div>
					<div class="col-xs-12 col-sm-8 margin-tulisan">
						<div class="rright"> 
							<h3>{{d.type}} {{d.name}}</h3> 
							<p>{{d.description}}</p>
							<img src="{{d.rating_img}}" alt="{{d.rating}} stars" class="stars" data-context="{{d.data_context}}">
						</div>
					</div>
					<div class="col-xs-12 col-sm-4">
						<div class="text-center harga pull-right">
							{{d.price | currency : "IDR "}}
						</div>
					</div>
					<div class="col-xs-12 col-sm-4">
					</div>
					<div class="col-xs-12 col-sm-12">
						<a ng-click="book(d.name)" class="rbook-now pull-right" title="">Book Now</a>
					</div>
			</div>
